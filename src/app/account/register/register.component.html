¡+<div class="main-wraper padd-70-0" style="background-color: #dddddd;">
    <div class="container">
        <div class="login-fullpage">
            <div class="row">
                <div class="col-xs-12">
                    <div class="f-login-content">
                        <div class="f-login-header">
                            <div class="f-login-title color-dr-blue-2">REGISTRO DE USUARIOS</div>
                            <div class="f-login-desc color-grey">Bienvenido</div>
                        </div>
                        <!-- Formulario Registro -->
                        <form class="f-login-form" (ngSubmit)=" f.form.valid &&  onSubmit()" #f="ngForm">
                            <!-- mensaje error -->
                            <div *ngIf="f.submitted && !f.form.valid" class="invalid-feedback">
                                <div *ngIf="nombre.errors.required" class="alert bg-5">Todos los datos son requeridos</div>
                                <div class="alert bg-5" *ngIf="email.errors.email">
                                  <span>Debe ser un email valido</span>
                                </div>
                                <div class="alert bg-5" *ngIf="usuario.pass != passConfi">
                                  <span>Contraseñas deben ser iguales</span>
                                </div>
                            </div>
                            <!-- Nombre -->
                            <div class="form-group">
                                <div class="input-style-1 b-50 type-2 color-5">
                                    <input type="text" class="form-control" name="nombre" [(ngModel)]="usuario.nombre" #nombre="ngModel" required placeholder="Nombre" [ngStyle]="{'border':(f.submitted &&  nombre.invalid) ?  '1px solid red' : ''}">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-style-1 b-50 type-2 color-5">
                                    <input type="text" class="form-control" name="apellido" [(ngModel)]="usuario.apellido" #apellido="ngModel" required placeholder="Apellido" [ngStyle]="{'border':(f.submitted &&  apellido.invalid) ?  '1px solid red' : ''}">
                                </div>
                            </div>
                            <!-- fin nombre -->                            
                            <!-- correo -->
                            <div class="form-group">
                                <div class="input-style-1 b-50 type-2 color-5">
                                    <input type="text" class="form-control" name="email" [(ngModel)]="usuario.correo" #email="ngModel" required email placeholder="Email" [ngStyle]="{'border':(f.submitted &&  email.invalid) ?  '1px solid red' : ''}">
                                  </div>
                            </div>
                            <!-- fin correo -->
                            <!-- contraseñas -->
                            <div class="form-group">
                                <div class="input-style-1 b-50 type-2 color-5">
                                    <input type="password" class="form-control" name="contra" [(ngModel)]="usuario.pass" #contra="ngModel" required placeholder="Contraseña" (ngModelChange)="cambiaLado($event)" [ngStyle]="{'border':(f.submitted &&  contra.invalid) ?  '1px solid red' : ''}">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-style-1 b-50 type-2 color-5">
                                    <input type="password" class="form-control" name="validar_contra" [(ngModel)]="passConfi" #validar_contra="ngModel" required placeholder="Repetir Contraseña" [ngStyle]="{'border':(f.submitted &&  validar_contra.invalid) ?  '1px solid red' : ''}">
                                </div>
                            </div>
                            <br>
                            <div class="text-center padd-15 m-bottom-15" [hidden]="!messages.status" [ngClass]="messages.class">
                                {{messages.message}}
                            </div>
                            <br>
                            <input type="submit" class="login-btn c-button full b-60 bg-dr-blue hv-dr-blue-2-o" value="INICIAR SESIÓN">
                        </form>
                        <!-- FIN Formulario Registro -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
