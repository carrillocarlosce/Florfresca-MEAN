<div class="main-wraper padd-70-0" style="background-color: #dddddd;">
    <div class="container">
        <div class="login-fullpage">
            <div class="row">
                <div class="col-xs-12">
                    <div class="f-login-content">
                        <div class="f-login-header">
                            <div class="f-login-title color-dr-blue-2">RECUPERAR CONTRASEÃ‘A</div>
                        </div>
                        <div class="text-center padd-15 m-bottom-15" [hidden]="!messages.status" [ngClass]="messages.class">
                            {{messages.message}}
                        </div>
                        <br>
                        <form class="f-login-form" (ngSubmit)=" f.form.valid &&  onSubmit()" #f="ngForm" *ngIf="!boton">
                            <div class="form-group">
                                <div class="input-style-1 b-50 type-2 color-5">
                                    <input type="text" class="form-control" name="email" [(ngModel)]="correo" #email="ngModel" required email placeholder="Email">
                                </div>
                            </div>
                            <br>

                            <input type="submit" class="login-btn c-button full b-60 bg-dr-blue hv-dr-blue-2-o" value="ENVIAR">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
