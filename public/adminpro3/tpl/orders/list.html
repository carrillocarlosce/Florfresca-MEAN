<treasure-overlay-spinner active='spinner.active'>
<div class="bg-light lter b-b wrapper-md">
  <h1 class="m-n font-thin h3">Pedidos</h1>

</div>
<div class="wrapper-md">

  <div class="panel panel-default">
   
   <div class="line line-dashed b-b line-lg pull-in"></div>
    
    <div class="panel-body b-b b-light">
      <input id="filter" type="text" class="form-control input-sm w-sm inline m-r" placeholder="Buscar"/>
    </div>
    <div>
      <table class="table m-b-none" ui-jq="footable" data-filter="#filter">
        <thead>
          <tr>
            <th data-toggle="true">Ruta</th>
            <th>Nº pedido</th>
            <th>Transaccón</th>
            <th>Usuario</th>
            <th>Estado</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="Order in Orders | orderBy: '-date' ">
            <td>{{Order.date | date:'shortDate'}}</td>
            <td>{{Order._id}}</td>
            <td>{{Order.transaction}}</td>
            <td>{{Order.user}}</td>
            <td>
              <label class="i-switch i-switch-lg bg-dark m-t-xs m-r">
                <input type="checkbox" ng-model="Order.status" ng-checked="Order.status == 'comprobada' " ng-change="change(Order._id, Order.status)">
                <i></i>
            </td>
            <td>
             <button class="btn m-b-xs w-xs btn-success" ui-sref="app.order({id: Order._id})">
                <i class="icon-eye" title="Editar"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <footer class="panel-footer">
      <div class="row">
        <div class="col-sm-4 text-center">
          <small class="text-muted inline m-t-sm m-b-sm"></small>
        </div>
        <div class="col-sm-4 text-right text-center-xs">                
          <ul class="pagination pagination-sm m-t-none m-b-none" >
            <li><a href><i class="fa fa-chevron-left"></i></a></li>
            <li><a href>1</a></li>
            <li><a href>2</a></li>
            <li><a href>3</a></li>
            <li><a href>4</a></li>
            <li><a href>5</a></li>
            <li><a href><i class="fa fa-chevron-right"></i></a></li>
          </ul>
        </div>
      </div>
    </footer>
  </div>
</div>
</treasure-overlay-spinner>
