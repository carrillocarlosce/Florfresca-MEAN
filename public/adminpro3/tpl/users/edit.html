<treasure-overlay-spinner active='spinner.active'>
<div class="bg-light lter b-b wrapper-md">
  <h1 class="m-n font-thin h3">Editar usuario</h1>
</div>

<div class="wrapper-md">

  <div class="panel panel-default">
    <div class="panel-body">
      <form name="entryForm" class="form-horizontal" class="form-validation" novalidate>
        
        
        
        <div class="form-group">
          <label class="col-sm-2 control-label">Nombre</label>
          <div class="col-sm-3">
            <b>{{user.name}}</b>
          </div>
          <label class="col-sm-2 control-label">Email</label>
          <div class="col-sm-3">
            <b>{{user.email}}</b>
          </div>
        </div>

        <div class="line line-dashed b-b line-lg pull-in"></div>
        <div class="form-group">
          <label class="col-sm-2 control-label">Descuento</label>
          <div class="col-sm-3">
            <input type="number" class="form-control" placeholder="%" ng-model="user.discount" required> 
          </div>
          
        </div>

        <div class="line line-dashed b-b line-lg pull-in"></div>
        <div class="form-group">
          <div class="col-sm-4 col-sm-offset-2">
            <button type="submit" class="btn btn-dark" ng-click="edit(user)" ng-disabled="entryForm.$invalid">Enviar</button>
          </div>
        </div>
      </form>
      
    </div>
  </div>

</div>
</treasure-overlay-spinner>
