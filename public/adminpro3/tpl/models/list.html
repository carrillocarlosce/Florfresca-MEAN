<treasure-overlay-spinner active='spinner.active'>
<div class="bg-light lter b-b wrapper-md">
  <h1 class="m-n font-thin h3">Modelos</h1>
</div>
<div class="wrapper-md">

  <div class="panel panel-default">

    <div class="panel-body b-b b-light">
      <input id="filter" type="text" class="form-control input-sm w-sm inline m-r" placeholder="Buscar"/>
    </div>
    <div>
      <table class="table m-b-none" ui-jq="footable" data-filter="#filter">
        <thead>
          <tr>
            <th data-toggle="true">Nombre</th>
            <th>Correo</th>
            <th>Telefono</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="model in Models">
            <td>{{model.name}}</td>
            <td>{{model.email}}</td>
            <td>{{model.phone}}</td>
            <td>
              <button class="btn m-b-xs w-xs btn-success" ui-sref="app.model({id: model._id})">
                <i class="icon-eye" title="Editar"></i>
              </button>
              <button class="btn m-b-xs w-xs btn-danger" ng-click="delete(model._id)">
                <i class="icon-trash" title="Borrar"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
</treasure-overlay-spinner>
