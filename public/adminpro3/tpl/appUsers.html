<treasure-overlay-spinner active='spinner.active'>
<div class="bg-light lter b-b wrapper-md">
  <h1 class="m-n font-thin h3">AsoColDerma App</h1>
</div>
<div class="wrapper-md">
  <div class="panel panel-default">
    <div class="line line-dashed b-b line-lg pull-in"></div>
    <div class="panel-heading">
      <button class="btn m-b-xs w-xs btn-success pull-right" ui-sref="app.addUser">
        <i class="icon-magic-wand" title="Borrar"></i>
        Agregar
      </button> 
      Usuarios
    </div>
    <div class="panel-body b-b b-light">
      Buscar: <input id="filter" type="text" class="form-control input-sm w-sm inline m-r"/>
    </div>
    <div>
      <table class="table m-b-none" ui-jq="footable" data-filter="#filter">
        <thead>
          <tr>
            <th data-toggle="true">Usuario</th>
            <th data-hide="phone,tablet">Contrase√±a</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="user in users">
            <td>{{user.name}}</td>
            <td>{{user.pass}}</td>
            <td>
              <button class="btn m-b-xs w-xs btn-info" ng-click="edit(user)">
                <i class="icon-pencil" title="Editar"></i>
              </button>
              <button class="btn m-b-xs w-xs btn-danger" ng-click="delete(user)">
                <i class="icon-trash" title="Borrar"></i>
              </button>
            </td>
          </tr>
          
        </tbody>
        
      </table>
    </div>
  </div>
</div>
</treasure-overlay-spinner>
