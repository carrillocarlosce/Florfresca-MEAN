<treasure-overlay-spinner active='spinner.active'>
<div class="bg-light lter b-b wrapper-md">
  <button class="btn m-b-xs w-xs btn-success pull-right" ui-sref="app.addStore">
    <i class="icon-magic-wand"></i>
    Agregar
  </button> 
  <h1 class="m-n font-thin h3">Productos</h1>

</div>
<div class="wrapper-md">
  <div class="panel panel-default">
    <div class="panel-body b-b b-light">
      Buscar: <input id="filter" type="text" class="form-control input-sm w-sm inline m-r"/>
    </div>
    <div>
      <table class="table m-b-none" ui-jq="footable" data-filter="#filter">
        <thead>
          <tr>
            <th data-toggle="true">Imagen</th>
            <th>Descripci√≥n</th>
            <th>Tipo</th>
            <th>Precio</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="store in Stores | orderBy:'name'">
            <td>
              <img  ng-src="img/stores/img-cart.jpg " ng-if="store.img == '' " />
              <img width="120px" ng-src="{{loadFiles(store.img)}}" ng-if="store.img !== '' " />
            </td>
            <td>{{store.description}}</td>
            <td ng-if="store.type == 'book'">Otros</td>
            <td ng-if="store.type != 'book'">{{store.type}}</td>
            <td>{{store.price}}</td>
            <td>
              <button class="btn m-b-xs w-xs btn-info" ui-sref="app.store({id: store._id})">
                <i class="icon-pencil" title="Editar"></i>
              </button>
              <button class="btn m-b-xs w-xs btn-danger" ng-click="delete(store._id,store.img)">
                <i class="icon-trash" title="Borrar"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
</treasure-overlay-spinner>
