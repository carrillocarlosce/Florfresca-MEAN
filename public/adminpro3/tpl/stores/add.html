<treasure-overlay-spinner active='spinner.active'>
<div class="bg-light lter b-b wrapper-md">
  <h1 class="m-n font-thin h3">Agregar Producto</h1>
</div>

<div class="wrapper-md">

  <div class="panel panel-default">
    <div class="panel-body">
      <form name="entryForm" class="form-horizontal" class="form-validation" novalidate>
        <div class="form-group">
          <label class="col-sm-2 control-label">Nombre</label>
          <div class="col-sm-8">

            <div class="row" >
              <div class="col-md-6">
                <label class="control-label">Espa침ol</label>
                <input type="text" class="form-control" ng-model="Store.name" required></textarea>
              </div>
              <div class="col-md-6">
                <label class="control-label">English</label>
                <input type="text" class="form-control" ng-model="Store.name_en"  required></textarea>
              </div>
            </div>

          </div>
        </div>
        <div class="line line-dashed b-b line-lg pull-in"></div>
        <div class="form-group">
          <label class="col-sm-2 control-label">Descripci칩n</label>
          <div class="col-sm-8">

            <div class="row" >
              <div class="col-md-6">
                <label class="control-label">Espa침ol</label>
                <input type="text" class="form-control" ng-model="Store.description" required></textarea>
              </div>
              <div class="col-md-6">
                <label class="control-label">English</label>
                <input type="text" class="form-control" ng-model="Store.description_en"  required></textarea>
              </div>
            </div>

          </div>
        </div>
        
        <div class="line line-dashed b-b line-lg pull-in"></div>
        <div class="form-group">
          <label class="col-sm-2 control-label">Tipo</label>
          <div class="col-sm-3">
            <select class="form-control" ng-model="Store.type" required>
              <option value="" disabled="">Selecione</option>
              <option value="picture" >Fotografia</option>
              <option value="book">Otros</option>
            </select>
          </div>
          <label class="col-sm-2 control-label">Precio</label>
          <div class="col-sm-3">
            <input type="text" class="form-control" ng-model="Store.price"  ng-pattern="/^[0-9]{1,7}$/" required>
          </div>
        </div>
        <div class="line line-dashed b-b line-lg pull-in"></div>
        <div class="form-group">
          <label class="col-sm-2 control-label">Cantidad</label>
          <div class="col-sm-3">
            <input type="text" class="form-control" ng-model="Store.quantity" ng-pattern="/^[0-9]{1,7}$/" required>
          </div>
        </div>
        <div class="line line-dashed b-b line-lg pull-in"></div>
        <div class="form-group">
          <label class="col-sm-2 control-label">Imagen</label>
          <div class="col-sm-8">
          <p>Tama침o recomendado 1280x720</p>
           <img style="width: 100%;"  ng-show="!file" ng-src="{{Store.img}} "  ng-if="Store.img != '' && !file "/>
            <img style="width: 100%;"ng-show="!!file" ngf-thumbnail="file || 'img/Promons/img-cart.jpg'" ng-if="Store.img == '' || file"/>
            <input 
                type="file" 
                ngf-select 
                ng-model="file" 
                name="file" 
                ngf-pattern="'image/*'"
                accept="image/*" 
                ngf-max-size="20MB" 
                />
            <br>
            <i ng-show="entryForm.file.$error.maxSize">File too large 
            {{file.size / 1000000|number:1}}MB: max 20M</i>
          </div>
        </div>
        <div class="line line-dashed b-b line-lg pull-in"></div>
        <div class="form-group">
          <div class="col-sm-4 col-sm-offset-2">
            <button type="submit" class="btn btn-dark" ng-click="create(Store,file)" ng-disabled="entryForm.$invalid">Enviar</button>
          </div>
        </div>
      </form>
      
    </div>
  </div>

</div>
</treasure-overlay-spinner>
