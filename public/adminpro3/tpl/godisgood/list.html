<treasure-overlay-spinner active='spinner.active'>
<div class="bg-light lter b-b wrapper-md">
  <button class="btn m-b-xs w-xs btn-success pull-right" ui-sref="app.Addgisg">
    <i class="icon-magic-wand"></i>
    Agregar
  </button> 
  <h1 class="m-n font-thin h3">Albums</h1>

</div>
<div class="wrapper-md">
  <div class="panel panel-default">
    <div class="panel-body b-b b-light">
      Buscar: <input id="filter" type="text" class="form-control input-sm w-sm inline m-r"/>
    </div>
    <div>
      <table class="table m-b-none" ui-jq="footable" data-filter="#filter">
        <thead>
          <tr>
            <th data-toggle="true">Cover</th>
            <th>Nº Album</th>
            <th>Lugar</th>
            <th>Descripción</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="album in Albums ">
            <td>
              <img  ng-src="img/albums/img-cart.jpg " ng-if="album.cover == '' " />
              <img width="120px" ng-src="{{loadFiles(album.cover)}}" ng-if="album.cover !== '' " />
            </td>
            <td>{{album.album}}</td>
            <td>{{album.location}}</td>
            <td>{{album.body | limitTo:50}}...</td>
            <td>
              <button class="btn m-b-xs w-xs btn-info" ui-sref="app.gisg({id: album._id})">
                <i class="icon-pencil" title="{{album._id}}"></i>
              </button>
              <button class="btn m-b-xs w-xs btn-danger" ng-click="delete(album._id,album.images,album.audio, album.cover)">
                <i class="icon-trash" title="Borrar"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <footer class="panel-footer">
      <div class="row">
        <div class="col-sm-4 text-center">
          <small class="text-muted inline m-t-sm m-b-sm"></small>
        </div>
        <div class="col-sm-4 text-right text-center-xs">                
          <ul class="pagination pagination-sm m-t-none m-b-none" >
            <li><a href><i class="fa fa-chevron-left"></i></a></li>
            <li><a href>1</a></li>
            <li><a href>2</a></li>
            <li><a href>3</a></li>
            <li><a href>4</a></li>
            <li><a href>5</a></li>
            <li><a href><i class="fa fa-chevron-right"></i></a></li>
          </ul>
        </div>
      </div>
    </footer>
  </div>
</div>
</treasure-overlay-spinner>
